<template>
    <lightning-record-view-form
    
        record-id={recordId}
        object-api-name="Case">

        <div class="slds-box slds-theme_default">
            <lightning-layout class="slds-p-around_small">       
                <lightning-layout-item  size="1">
                    <lightning-icon icon-name="standard:service_request" alternative-text="SelfService" title="SelfService"></lightning-icon>
                </lightning-layout-item>
                <lightning-layout-item  size="11">
                    <h1 class="slds-text-heading_small">Self Service Details</h1>
                </lightning-layout-item>
            </lightning-layout>
            
            <div class="slds-p-around_small">
                <lightning-output-field  field-name="SuppliedName"> </lightning-output-field>
                <lightning-output-field  field-name="SuppliedEmail"> </lightning-output-field>
                <lightning-output-field  field-name="Description"> </lightning-output-field>
            </div>  
             
            <lightning-layout class="slds-p-around_small">
                <template for:each={filesLinksList} for:item="content_version_link">
                    <lightning-layout-item key={content_version_link} class="slds-p-around_small" >
                        <lightning-layout key={content_version_link} class="slds-p-around_small" multiple-rows="true">
                            <lightning-layout-item  key={content_version_link} size="12">
                                <img  key={content_version_link} src={content_version_link}/>
                            </lightning-layout-item>
                            <lightning-layout-item  key={content_version_link} size="12">
                                <lightning-formatted-url 
                                    key={content_version_link} 
                                    value={content_version_link} 
                                    tooltip="To get the image on full screan go to Attachments related list"  
                                    label="Click To Download Image" 
                                    target="_blank" >
                                </lightning-formatted-url>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
            
        </div>
    </lightning-record-view-form>
</template>
